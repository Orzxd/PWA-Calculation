<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://Orzxd.github.io/PWA-Calculation/" />
  <link rel="manifest" href="/PWA-Calculation/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
 <main>
        <label for="Number_visited">No. of A3 or A4 size drawing visited:</label>
        <input type="number" id="num_visted" name="num_visted" onchange="Calc()" required
        minlength="4" maxlength="8" size="10">
        
        <label for="Number_A0">No. of A0 size drawing sold:</label>
        <input type="number" id="num_A0" name="num_A0" onchange="Calc()" required
        minlength="4" maxlength="8" size="10">

        <label for="Number_A3">No. of A3 size drawing sold:</label>
        <input type="number" id="num_A3" name="num_A3" onchange="Calc()" required
        minlength="4" maxlength="8" size="10">

        <label for="Number_A4">No. of A4 size drawing sold:</label>
        <input type="number" id="num_A4" name="num_A4" onchange="Calc()" required
        minlength="4" maxlength="8" size="10">

        <label for="cost_visited">Cost of A3 or A4 size drawing visited:</label>
        <input type="number" id="cost_visted" name="cost_visted" onchange="Calc()" required
        minlength="4" maxlength="8" size="10">

        <label for="cost_A0">Cost of A0 size drawing sold:</label>
        <input type="number" id="cost_A0" name="cost_A0" onchange="Calc()" required
        minlength="4" maxlength="8" size="10">

        <label for="cost_A3">Cost of A3 size drawing sold:</label>
        <input type="number" id="cost_A3" name="cost_A3" onchange="Calc()" required
        minlength="4" maxlength="8" size="10">

        <label for="cost_A4">Cost of A4 size drawing sold:</label>
        <input type="number" id="cost_A4" name="cost_A4" onchange="Calc()" required
        minlength="4" maxlength="8" size="10">
    </main>
   
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/PWA-Calculation/sw.js',
          {scope: '/PWA-Calculation/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
